<h1>Shopping Cart</h1>

<h2 style="color:red">{{homeData.message}}</h2>

<p aria-live="polite">
    Current items:
</p>
<table class="table" *ngIf="anyItemsInCart()">
    <thead>
        <tr>
            <th class="cells">Color</th>
            <th class="cells">Design</th>
            <th class="cells">Size</th>
            <th class="cells">Count</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let item of homeData.addedToCart">
        <tr>
            <td class="cells">{{item.color}}</td>
            <td class="cells">{{item.design}}</td>
            <td class="cells">{{item.teeSize}}</td>
            <td class="cells">
                {{ item.itemCount }}
            </td>
            <td>
                <i (click)="add(item)" class="fa fa-plus"></i>
            </td>
            <td> 
                <i (click)="removeItem(item)" class="fa fa-trash"></i>
            </td>
            <td>
                <div *ngIf="homeData.designChoice != 'star' && homeData.designChoice != 'space-invader'">
                    <div 
                        *ngIf="homeData.base" 
                        class = "t-shirt-base" 
                        [ngStyle]="{'background-image': 'url(' + homeData.designChoiceURL + '), url(' + homeData.colorChoiceURL + '), url(/assets/images/teeshirts/t-shirt-9611374_1280.jpg)'}">
                    </div>
                    <div 
                        *ngIf="!homeData.base" 
                        class = "t-shirt-size" 
                        [ngStyle]="{'background-image': 'url(' + homeData.designChoiceURL + '), url(' + homeData.colorChoiceURL + '), url(/assets/images/teeshirts/t-shirt-9611374_1280.jpg)'}">
                    </div>
                </div>
                <div *ngIf="homeData.designChoice == 'space-invader'"
                    class="t-shirt-large" 
                    [ngStyle]="{'background-image': 'url(' + homeData.designChoiceURL + '), url(' + homeData.colorChoiceURL + '), url(/assets/images/teeshirts/t-shirt-9611374_1280.jpg)'}">

                </div>
                <div 
                    *ngIf="homeData.designChoice == 'star'" 
                    class="cropped-star" 
                    [ngStyle]="{'background-image': 'url(' + homeData.designChoiceURL + '), url(' + homeData.colorChoiceURL + '), url(/assets/images/teeshirts/t-shirt-9611374_1280.jpg)'}">
                </div>
            </td>
        </tr>
    </tbody>
</table>
        
        <div class="center-design text-blue">
            <h2>Total: <strong>${{ total}}</strong>
            </h2>
            <br>
            <button class="btn btn-primary" (click)="checkout()">Checkout</button>
            
        </div>
